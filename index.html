<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/webicon.png">
    <title>Kalkulator Segitiga</title>
    </head>
<body>
    
    <header>
        <h1>Kalkulator Luas dan Keliling Segitiga</h1>
    </header>
    
    <main>
        <!--Menghitung Keliling Segitiga-->
        <h2>Keliling Segitiga</h2>
        <div class="image">
            <img class="image1" src="assets/segitiga1.png">
        </div>

        <section class="paragraf">
            <p>Rumus Keliling Segitiga : </p>
            <p>Keliling (K) = Sisi A + Sisi B + Sisi C</p>
        </section>
       
        <section class="input-section-keliling">
            <label for="sisi-input">Sisi AB : </label>
            <input type="number" id="sisi-a" placeholder="0" >

            <label for="sisi-input">Sisi BC : </label>
            <input type="number" id="sisi-b" placeholder="0" >

            <label for="sisi-input">Sisi CA : </label>
            <input type="number" id="sisi-c" placeholder="0" >
        
            <section class="button-hitung">
                <button id="hitung-keliling">Hitung</button>
                <button id="reset-keliling">Reset</button>
            </section>

            <div id="hasil-keliling"></div>
            
        </section>
    
            
            
        <!--Menghitung Luas Segitiga-->
        
        <h3>Luas Segitiga</h3>
        <div class="image">
            <img class="image1"src="assets/segitiga1.png">
        </div>
        
        <section class="paragraf">
            <p>Rumus Luas Segitiga : </p>
            <p>Luas = Â½ .Alas.Tinggi</p>
        </section>

        
            <section class="input-section-luas">
                <label for="tinggi-input">Tinggi Segitiga : </label>
                <input type="number" id="tinggi" placeholder="0" >
    
                <label for="alas-input">Alas Segitiga : </label>
                <input type="number" id="alas" placeholder="0" >
                
                <section class="button-hitung">
                    <button id="hitung-luas">Hitung</button>
                    <button id="reset-luas">Reset</button>
                </section>
            

                <div id="hasil-luas">

            </section>
        </main>
    <script src="js/script.js"></script>

</body>
</html>
